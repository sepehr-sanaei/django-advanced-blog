<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>blog posts</h1>
    <ol id='post-wrapper'>
        {% comment %} <li>
            <a href="{% url 'blog:post-detail' pk=post.id %}" ><h2>{{post.id}} - {{post.title}}</h2></a>
        </li> {% endcomment %}

    </ol>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $.get('/blog/api/v1/post/', // url
        function (data, textStatus, jqXHR) {
            var wrapper = $('#post-wrapper');
            for (var post of data.results){
                wrapper.append(`<li><a href="${post.absolute_url}"><h2>${post.title}</h2></a></li>`)
            }
            // alert('status: ' + textStatus + ', data:' + data);
        });
    </script>
    


</body>

</html>
