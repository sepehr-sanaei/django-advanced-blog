<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Blog Posts</h2>
    </div>
    {% for post in posts %}
        <a href="{% url 'blog:post-detail' pk=post.id %}"><p>{{ post.title }}</p></a>
        <p>{{ post.content }}</p>
    {% endfor %}
</body>
</html>
